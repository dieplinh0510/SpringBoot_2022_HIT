<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>

        <tr>
            <td>ID</td>
            <td>UserName</td>
            <td>Password</td>
            <td>Full Name</td>
        </tr>
        <tr th:each = "user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.fullName}"></td>

        </tr>

    </table>
</body>
</html>
